<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of cursos" (click)="editarItem(item)">
    <ion-item>

      <h2>{{item.value.nome}}</h2>
      <p>Carga Hor√°ria: {{item.value.ch}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
